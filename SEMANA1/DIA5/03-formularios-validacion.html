<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>Formulario</h1>
  </header>
  <main>
    <section>
      <form>
        <p>
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Ejm: Jorge" id="nombre" name="inputnombre" required minlength="3"
            maxlength="10" autofocus tabindex="1"/>
          
        </p>
        <p>
          <label for="apellido">Apellido:</label>
          <input type="text" placeholder="Ejm: Levano" id="apellido" name="inputapellido" />
        </p>
        <p>
          <label for="fechaNac">Fecha de Nac:</label>
          <input type="date" id="fechaNac" name="fechaNac" tabindex="2">
        </p>
        <label for="sueldo">Sueldo</label>
        <input type="number" id="sueldo" name="sueldo" step="100">
        </p>

        <label for="pwd">Contraseña</label>
        <input type="password" id="pwd" name="pwd" required pattern="(?=.*\d)" title="Minimo 8">
        <small>Minimo 6 y Maximo 15 caracteres</small>
        </p>
        <p>
          <label for="correo">Email</label>
          <input type="email" name="correo" id="correo">
        </p>
        <p>
          <label for="miColor">Mi color Favorito</label>
          <input type="color" id="miColor" name="miColor">
        </p>
        <p>
          <label for="horaReg">Hora de Resgistros</label>
          <input type="time" id="horaReg" name="horaReg">
        </p>
        <p>
          <p>
            <label for="">Elija Turno</label>

          </p>
          <p>
            <label for="turnodia">Mañana</label>
            <input type="radio" name="Turno" id="turnodia" checked value="m">
            |
            <label for="turnotarde">Tarde</label>
            <input type="radio" name="Turno" id="turnotarde" value="t">
            |
            <label for="turnonoche">Noche</label>
            <input type="radio" name="Turno" id="turnonoche" value="n">
          </p>
          <p>
            <label>Seleccione Materias</label>
          </p>
          <p>
            <label for="uxui">UX/UI</label>
            <input type="checkbox" id="uxui" name="uxui" value="uiux">
            |
            <label for="git">Git</label>
            <input type="checkbox" id="git" name="git" value="git">
            |
            <label for="DevOps">DevOps</label>
            <input type="checkbox" id="DevOps" name="DevOps" value="devops">

            <p>
              <label for="mensaje">Escriba un Mensaje</label>
              <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                placeholder="Escriba un mensaje al administrador"></textarea>
            </p>
            <p>
              <label for="pais">Seleccione un Pais</label>
              <select name="pais" id="pais">
                <option value="">--Seleccione--</option>
                <option value="pe">Peru</option>
                <option value="ho">Honduras</option>
                <option value="me">Mexico</option>
              </select>

            </p>

          </p>
          <button type="submit">Registrarse</button>
          <button type="button">Regresar al menu</button>
          <button type="reset">Limpiar campos</button>

        </p>

      </form>
    </section>
  </main>
</body>

</html>
